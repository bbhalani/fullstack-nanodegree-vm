{%extends "main.html"%}
{%block content%}
    <article>
        <div class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4">Edit item {{item.itemName}}</h1>
                

                <hr class="my-4">
                <form action="{{ url_for('editCatalogItem',item_id = item.id, category_id=item.category_id)}}" method='post'>
                    <div class="form-group row">
                        <label for="itemName" class="col-sm-2 col-form-label">Item Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name='itemName' id="itemName" placeholder="{{item.itemName }}">
                        </div>
					</div>
					<div class="form-group row">
							<label for="description" class="col-sm-2 col-form-label">Item Description:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name='description' id="description" placeholder="{{item.description }}">
							</div>
						</div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('showItemsDetails', item_id=item.id, category_id=item.category_id)}}"> Cancel </a>
                </form>
            </div>

        </div>
        </div>
    </article>
        {%endblock%}
