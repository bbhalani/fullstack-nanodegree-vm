{%extends "main.html"%}
{%block content%}
	
    <article>
        <div class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4">Add new Item</h1>
                

                <hr class="my-4">
                <form action="#" method='post'>
                    <div class="form-group row">
                        <label for="itemName" class="col-sm-2 col-form-label">Item Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name='itemName' id="itemName" placeholder="Enter item name">
                        </div>
					</div>
					<div class="form-group row">
							<label for="description" class="col-sm-2 col-form-label">Item Description:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name='description' id="description" placeholder="Enter some description about the item">
							</div>
						</div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Add</button>
                </form>
            </div>

        </div>
        </div>
    </article>
  
        {%endblock%}
